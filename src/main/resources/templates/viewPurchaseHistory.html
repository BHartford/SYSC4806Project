<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/js/bookStoreJS.js"></script>
	
	<head>
	    <title>AMAZin BOOK STORE</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <link rel="stylesheet" type="text/css" href="/css/style.css">
	    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	</head>
	<body>
	    <h1><a href="/">AMAZin BOOK STORE</a></h1>
	    <div id="searchBar">
	        <form action="#" th:action="@{/searchByTitle}" method="post">
	            <input type="text" id="title" name="title">
	            <input type="submit" value="Search By Title">
	        </form>
	            <form action="#" th:action="@{/searchByAuthor}" method="post">
	            <input type="text" id="author" name="author">
	            <input type="submit" value="Search By Author">
	        </form>
	    </div>
	    <div id="utility">
	    	<button class="login" id=logInButton>Log In</button>
	    </div>
	    <div id="clear"></div>
		<p>Purchase History</p>
	    <div>
	    	
	    </div>
	    <div th:if="books == null">
	        <p>DATABASE Refused To Connect</p>
	    </div>
	</body>
<html>
