<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <title>AMAZin BOOK STORE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<h1>AMAZin BOOK STORE</h1>
<p>VIEW - Currently Carrying</p>

<table th:id="inventory">
    <tr>
        <th>Book</th>
    </tr>
    <tbody>
    <tr th:each="book: ${books}">
        <p th:text="${book.toString()}"></p>
    </tr>
    </tbody>
</table>


</body>
</html>
