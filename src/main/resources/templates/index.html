<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<head>
    <title>AMAZin BOOK STORE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<h1>AMAZin BOOK STORE</h1>
<p>VIEW - Currently Carrying</p>

<div th:if="books == null">
    <p>DATABASE Refused To Connect</p>
</div>

<table th:id="inventory">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price ($)</th>
    </tr>
    <tbody>
    <tr th:each="book: ${books}">
        <td><a th:text="${book.title}" th:href="@{/viewbook(bookID=${book.id})}"></a></td>
        <td th:text="${book.author}"/>
        <td th:text="${book.price}"/>
    </tr>

    </tbody>
</table>


</body>
</html>
